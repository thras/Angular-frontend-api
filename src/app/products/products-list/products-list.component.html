<div *ngIf="loading" class="mt-2 row alert alert-info">
    Loading Users ...
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only"></span>
    </div>
  </div>

  

  <div *ngIf="productsList.length">
    <table class="table table-striped">
      <thead>
        <th scope="col">
          <button (click)="toggleSort('product')" class="btn btn-sm">
            product
          </button>
        </th>
        <th scope="col">
          <button (click)="toggleSort('cost')" class="btn btn-sm">
            cost
          </button>
        </th>
        <th scope="col">
            description
        </th>
        <th scope="col">quantity</th>

      </thead>
      <tbody>
        <tr *ngFor="let product of productsList">
          <td>
            {{ product.product }}
          </td>
          <td>
            {{ product.cost }}
          </td>
          <td>
            {{ product.description }}
          </td>
          <td>
            {{ product.quantity }}
          </td>

        </tr>
      </tbody>
    </table>
  </div>
